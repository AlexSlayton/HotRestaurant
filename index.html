<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amy's Pizza</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>


<style type="text/css">
  body {
    background-image: url("http://data.whicdn.com/images/151886703/large.gif");
}
</style>


<body>

  <div class="container">
    <div class="jumbotron" style="text-align: center;">
      <h1>Amy's Pizza</h1>
      <h3>The greatest pizza a guy with a girl name can make!</h3>
      <hr>
      <h2>Only 5 tables left, make your reservation NOW!</h2>
      <a href="/reserve"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
      <a href="/tables"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
    </div>
    <footer class="footer">
        <div class="container">
          <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitingList">API Waitlist</a></p>
        </div>
    </footer>
  </div>
  <script type="text/javascript">
    $("#search-btn").on("click", function() {
      var searchedCharacter = $("#character-search").val().trim();

      searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

      $.get("/api/" + searchedCharacter, function(data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#name").text(data.name);
          $("#role").text(data.role);
          $("#age").text(data.age);
          $("#force-points").text(data.forcePoints);
        }
        else {
          $("#name").text("The force is not strong with this one. Your character was not found.");
          $("#stats").hide();
        }
      });
    });
  </script>
</body>
</html>
